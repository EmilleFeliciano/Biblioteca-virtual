<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Virtual</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Biblioteca Virtual</h1>
        <nav>
            <ul>
                <li><a href="#atuais">Livros Atuais</a></li>
                <li><a href="#populares">Livros Populares</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="atuais">
            <h2>Livros Atuais</h2>
            <div class="book-list" id="current-books">
                <!-- Livros atuais serão inseridos aqui pelo JavaScript -->
            </div>
        </section>

        <section id="populares">
            <h2>Livros Populares</h2>
            <div class="book-list" id="popular-books">
                <!-- Livros populares serão inseridos aqui pelo JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Biblioteca Virtual</p>
        <p>Emille Feliciano</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
